<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple POS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container" id="login-container">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkLogin()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div class="pos-container" id="pos-container" style="display: none;">
    <h2>Simple POS</h2>
    <form id="sale-form">
      <input type="text" id="item" placeholder="Item Name" required>
      <input type="number" id="quantity" placeholder="Quantity" required min="1">
      <input type="number" id="price" placeholder="Price per item" required min="0">
      <button type="submit">Add Sale</button>
    </form>

    <table id="sales-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="download">Download Sales (CSV)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
