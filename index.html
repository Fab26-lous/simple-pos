<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple POS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login -->
  <div class="login-container" id="login-container">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkLogin()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- POS Form -->
  <div class="pos-container" id="pos-container" style="display: none;">
    <h2>Simple POS</h2>

 <form
  action="https://docs.google.com/forms/d/e/1FAIpQLScvdliK9bPE9ehvA7FVtc3cYnaFhBrwh-qTB_EyfH38pWzLdA/viewform?usp=pp_url&entry.1049372289=Copy&entry.1483059350=pc&entry.573514662=1&entry.1489672505=100&entry.1474609854=0&entry.204222640=0&entry.1933162022=100&entry.1676608087=Cash"
  method="POST"
  target="hidden_iframe"
  onsubmit="submitted=true;"
>
  <!-- Your input fields with special 'name' attributes (explained later) -->

  <input name="entry.123456" placeholder="Item" required>
  <input name="entry.654321" placeholder="Unit" required>
  <!-- Add the rest of the inputs here -->

  <button type="submit">Submit Sale</button>
</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>

    <!-- Optional: Show submitted sales -->
    <table id="sales-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Item</th>
          <th>Unit</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Discount</th>
          <th>Extra</th>
          <th>Total</th>
          <th>Payment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <script src="script.js" defer></script>
</body>
</html>
