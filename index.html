<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple POS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login -->
  <div class="login-container" id="login-container">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkLogin()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- POS Form -->
  <div class="pos-container" id="pos-container" style="display: none;">
    <h2>Simple POS</h2>

<form 
  action="https://docs.google.com/forms/d/e/1FAIpQLScvdliK9bPE9ehvA7FVtc3cYnaFhBrwh-qTB_EyfH38pWzLdA/formResponse" 
  method="POST" 
  target="hidden_iframe"
  onsubmit="submitted=true;"
>
  <div class="form-row">
    <input type="text" name="entry.1049372289" id="item" placeholder="Item" required>
  </div>

  <div class="form-row">
    <select name="entry.1483059350" id="unit" required>
      <option value="ct">Carton (Ct)</option>
      <option value="dz">Dozen (Dz)</option>
      <option value="pc" selected>Piece (Pc)</option>
    </select>
  </div>

  <div class="form-row">
    <input type="number" name="entry.573514662" id="quantity" placeholder="Quantity" required min="1">
  </div>

  <div class="form-row">
    <input type="number" name="entry.1489672505" id="price" placeholder="Price" required readonly>
  </div>

  <div class="form-row">
    <label for="discount">Discount:</label>
    <input type="number" name="entry.1474609854" id="discount" value="0">
  </div>

  <div class="form-row">
    <label for="extra">Extra Charges:</label>
    <input type="number" name="entry.204222640" id="extra" value="0">
  </div>

  <div class="form-row">
    <input type="number" name="entry.1933162022" id="total" placeholder="Total" required readonly>
  </div>

  <div class="form-row">
    <select name="entry.1676608087" id="payment-method" required>
      <option value="Cash">Cash</option>
      <option value="Mpesa">Mpesa</option>
      <option value="Bank">Bank</option>
    </select>
  </div>

  <div class="form-row">
    <button type="submit">Add Sale</button>
  </div>
</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>

    <!-- Optional: Show submitted sales -->
    <table id="sales-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Item</th>
          <th>Unit</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Discount</th>
          <th>Extra</th>
          <th>Total</th>
          <th>Payment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <script src="script.js" defer></script>
</body>
</html>
